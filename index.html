<!DOCTYPE html>
<html>

<head>
	<title>
		Data extraction
	</title>
	
	<script>
	 	function api()
		{
            var name=document.getElementById("first");
            console.log(name.value);
            var flag=false;
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange= function(){

                if(xhttp.readyState===4 && xhttp.status===200){

                    var response = JSON.parse(this.responseText);
                    for(var i=0;i<response.length;i++){
                        console.log(response[i].name);
                       if(response[i].name == name.value){
                          flag=true;
                          //break;
                       }
                       if(flag==true){
                            document.getElementById("display").innerHTML="<p>"+"avaliable"+"</p>";
                        }
                        else{
                            document.getElementById("display").innerHTML="<p>"+"unavaliable"+"</p>";
                        }
                    }
                }
            }
            
            xhttp.open('GET','https://jsonplaceholder.typicode.com/users',true);
            xhttp.send();
		}
	 </script>
</head>

<body>
	<center>
		<div id="demo">
            <h1>Team1 Work</h1>
			
			<br><br>
			
			<input type="text" id="first" onfocusout="api();">
            <input type="text">

            <p id="display"></p>
			<br><br>

        </div>
		
		
	</center>
</body>

</html>
